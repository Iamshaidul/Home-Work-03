<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
         <!--Table Start-->
    <Table border="0" width="100%" align="" cellspacing="0px" cellpadding="0px" bgcolor="#edf0f5">

         <!--Header Start-->
       <tr>
        <td>
            <table border="0" width="100%" align="center" bgcolor="#3b5998">
                <tr>
                    <td width="70%">
                        <font color="white">
                            <h1>facebook</h1>
                        </font>
                    </td>

                    <td width="10%">
                        <label for="email"><font color="white">Emali or Phone</font></label>
                        <input type="email" id="email" placeholder="Username">

                        <input type="checkbox" id="checkbox">
                        <label for="checkbox"><font color="white">keep me log in</font></label>
                    </td>

                    <td width="10%">
                        <label for="password"><font color="white">Password</font></label>
                        <input type="password" id="password" placeholder="Password" required>

                        <a href="#"><font color="white">Forgotten account?</font></a>
                    </td>

                    <td width="10%">
                        <input type="button" value="Log In">
                    </td>
                </tr>
            </table>
        </td>
       </tr>
         <!--Header End-->

         <!--Body Start-->

         <tr>
            <td>
                <table border="0" align="center" width="100%">
                    <tr>
                        <td width="40" align="center">
                             <img src="./img/Picture1.PNG" alt="Facebook" title="Facebook">
                        </td>

                        <td width="60%" align="center">

                            <!--Form Start-->

                             <form action="#">
                                 <h2>Create an account</h2>
                                 <p><b>It's quick and easy.</b></p>
                                 <input type="text" name="First_Name" placeholder="First Name">
                                 <input type="text" name="Surname" placeholder="Surname"> <br> <br>
                                 <input type="email" name="email" placeholder="Number or email" size="46"> <br> <br>
                                 <input type="password" name="password" placeholder="New Password" required size="46"> <br> <br>
                                 <label>Birthday:</label>
                                 <select name="day" id="day">
                                     <option disabled selected>Day</option>
                                     <option value="1">01</option>
                                     <option value="2">02</option>
                                     <option value="3">03</option>
                                     <option value="4">04</option>
                                     <option value="5">05</option>
                                     <option value="6">06</option>
                                     <option value="7">07</option>
                                     <option value="8">08</option>
                                     <option value="9">09</option>
                                     <option value="10">10</option>
                                     <option value="11">11</option>
                                     <option value="12">12</option>
                                 </select>
                                 <select name="month" id="month">
                                     <option disabled selected>Month</option>
                                     <option value="jan">Jan</option>
                                     <option value="feb">Feb</option>
                                     <option value="mar">Mar</option>
                                     <option value="apr">Apr</option>
                                     <option value="may">May</option>
                                     <option value="jun">Jun</option>
                                     <option value="jul">Jul</option>
                                     <option value="aug">Aug</option>
                                     <option value="sep">Sep</option>
                                     <option value="oct">Oct</option>
                                     <option value="nov">Nov</option>
                                     <option value="dec">Dec</option>
                                 </select>
                                 <select name="year" id="year">
                                     <option disabled selected>Year</option>
                                     <option value="2023">2023</option>
                                     <option value="2022">2022</option>
                                     <option value="2021">2021</option>
                                     <option value="2020">2020</option>
                                     <option value="2019">2019</option>
                                     <option value="2018">2018</option>
                                     <option value="2017">2017</option>
                                     <option value="2016">2016</option>
                                     <option value="2015">2015</option>
                                     <option value="2014">2014</option>
                                     <option value="2013">2013</option>
                                     <option value="2012">2012</option>
                                 </select>   <br> <br>
                                 <label for="gender">Gender:</label>
                                     <input type="radio" name="gender" id="male">
                                     <label for="male">Male</label>
                                     <input type="radio" name="gender" id="female">
                                     <label for="female">Female</label>
                                     <input type="radio" name="gender" id="other">
                                     <label for="other">Other</label>  <br> <br>
                                 <small>
                                     By clicking Sign Up, you agree to our <a href="#">Terms,Data Policy</a> and <br>
                                     <a href="#">Cookie Policy</a>. You mayrecevie SMS notifications from us <br>
                                      and can opt out at any time.
                                 </small> <br> <br>
                                 
                                     <input type="button" value="Sign Up">
                                     <input type="reset" value="Reset">
                             </form>
                             <!--Form End-->
                        </td>
                    </tr>
                </table>
            </td>
         </tr>
         <!--Body Start-->
    </Table>
         <!--Table End-->
    
</body>
</html>
